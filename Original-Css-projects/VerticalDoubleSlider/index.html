<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="style.css"/>

    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#dc5b99">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color:#2A86BA">
                <h1>Blue Sky</h1>
                <p>In paradise</p>
            </div>
            <div style="background-color:#252E33">
                <h1>Lonely Castle</h1>
                <p>Dark a sad soul</p>
            </div>
            <div style="background-color:#FFB866">
                <h1>Sunshine</h1>
                <p>Makes us happy</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(https://images.unsplash.com/photo-1599270606287-331b4f5d0e02?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80)"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1505159940484-eb2b9f2588e2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80)"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1586078074298-05dca4848695?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80)"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1582794543462-0d7922e50cf5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80)"></div>
        </div>
        
            <div class="action-buttons">

                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>

    </div>
    <script  src="script.js"></script>
</body>
</html>
